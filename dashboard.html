<!DOCTYPE html>
<html>
<body>

<h2>ISP Billing Panel</h2>
<button onclick="logout()">Logout</button>

<hr>

<h3>Add Customer Bill</h3>

<input id="userid" placeholder="User ID (UID-1001)"><br>
<input id="name" placeholder="Customer Name"><br>
<input id="phone" placeholder="Phone"><br>
<input id="pkg" placeholder="Package"><br>

<select id="month">
<option>Jan</option><option>Feb</option><option>Mar</option>
<option>Apr</option><option>May</option><option>Jun</option>
<option>Jul</option><option>Aug</option><option>Sep</option>
<option>Oct</option><option>Nov</option><option>Dec</option>
</select><br>

<input id="amount" placeholder="Amount"><br>

<select id="status">
<option>Paid</option>
<option>Due</option>
</select><br><br>

<button onclick="addBill()">Save Bill</button>

<hr>

<h3>üîç Search</h3>
<input id="searchId" placeholder="Search by User ID">
<select id="searchMonth">
<option value="">All Month</option>
<option>Jan</option><option>Feb</option><option>Mar</option>
<option>Apr</option><option>May</option><option>Jun</option>
<option>Jul</option><option>Aug</option><option>Sep</option>
<option>Oct</option><option>Nov</option><option>Dec</option>
</select>
<button onclick="loadBills()">Search</button>

<hr>

<h3>Total Collection: <span id="total">0</span> Tk</h3>

<table border="1">
<thead>
<tr>
<th>User ID</th>
<th>Name</th>
<th>Month</th>
<th>Amount</th>
<th>Status</th>
<th>Action</th>
</tr>
</thead>
<tbody id="list"></tbody>
</table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script type="module" src="app.js"></script>

</body>
</html>
